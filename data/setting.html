<html>
	<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ESP8266 Settings</title>
	<link rel="stylesheet" href="style.css" >
	<script type="text/javascript" src="function.js"> </script>
    </head>
		<body>
            <div id="ethsettings" class="main">
                <h1>Settings</h1>
                <form method="POST" action="saveether" enctype='multipart/form-data'>
                    <div class="navbarform">
                        <div>
                            <label for="dhsp">DHCP server:</label>
                            <select id="dhsp" name="dhsp">
                                <option value="Off">Off</option>
                                <option value="On">On</option>
                            </select>
                        </div>
                        <div>
                            <label for="ip">IP addres: </label>
                            <input name="ip" id="ip" size="16" pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$" required>
                        </div>
                        <div>
                            <label for="gateway">Gateway: </label>
                            <input name="gw" id="gw" size="16" pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$" required>
                        </div>
                        <div>
                            <label for="subnet">Subnet: </label>
                            <input name="subnet" id="subnet" size="16" pattern="^(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])$" required>
                        </div>
                        <div>
                            <input type="SUBMIT" value="Save" id="send">
                            <a href='/'>Back</a>
                        </div>
                    </div>
                </form> 
            </div>
		</body>
</html>
